version: '3.8'

services:
  # Servidor Baileys (WhatsApp)
  baileys:
    build:
      context: .
      dockerfile: Dockerfile.baileys
    container_name: bot-whatsapp-baileys
    ports:
      - "${BAILEYS_PORT:-3001}:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - SESSION_PATH=/data/whatsapp-sessions
    volumes:
      - whatsapp-sessions:/data/whatsapp-sessions
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - bot-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Backend Python (API y Bot)
  python-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bot-whatsapp-python
    ports:
      - "${API_PORT:-5000}:5000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GROQ_API_KEY_2=${GROQ_API_KEY_2}
      - GROQ_API_KEY_6=${GROQ_API_KEY_6}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - BUSINESS_NAME=${BUSINESS_NAME}
      - BUSINESS_PHONE=${BUSINESS_PHONE}
      - BUSINESS_EMAIL=${BUSINESS_EMAIL}
      - NEQUI_NUMBER=${NEQUI_NUMBER}
      - DAVIPLATA_NUMBER=${DAVIPLATA_NUMBER}
      - MERCADOPAGO_ACCESS_TOKEN=${MERCADOPAGO_ACCESS_TOKEN}
      - PAYPAL_CLIENT_ID=${PAYPAL_CLIENT_ID}
      - PAYPAL_CLIENT_SECRET=${PAYPAL_CLIENT_SECRET}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - DROPI_AGENT_TOKEN=${DROPI_AGENT_TOKEN}
      - ENABLE_PROFESSIONAL_SALES=true
      - AUTO_SEND_PHOTOS=true
      - SMART_PHOTOS_ENABLED=true
      - TTS_ENABLED=${TTS_ENABLED:-true}
      - VISION_AI_ENABLED=${VISION_AI_ENABLED:-true}
      - OCR_ENABLED=${OCR_ENABLED:-false}
    volumes:
      - whatsapp-sessions:/data/whatsapp-sessions
      - ./data:/app/data
      - ./temp-media:/app/temp-media
      - ./temp-images:/app/temp-images
    depends_on:
      - baileys
    restart: unless-stopped
    networks:
      - bot-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  whatsapp-sessions:
    driver: local

networks:
  bot-network:
    driver: bridge
